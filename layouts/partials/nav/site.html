<div class="navbar">
    <div class="sides">
        <a href="{{ .Site.Home.RelPermalink }}">MrAI</a>
    </div>
    <div class="breadcrumb-div">
        <ol class="breadcrumb">
            <li><a href="{{ .Site.Home.RelPermalink }}">Home</a></li>
            {{ $rellink := "" }}
            {{ range (split .RelPermalink "/") }}
                {{ if gt (len . ) 0 }}
                    {{ $rellink = printf "%s/%s" $rellink . }}
                    <li><a href="{{ $rellink }}">{{ humanize . }}</a></li>
                {{ end }}
            {{ end }}
        </ol>
    </div>
    <div class="sides">
        <ol class="toplevel-menu">
            {{ range .Site.Menus.main }}
                <li><a href="{{ .URL }}">{{ .Name }}</a></li>
            {{end}}
        </ol>
    </div>
</div>
